<html>
<head>
    <meta charset="utf8">
</head>
<body>
    <h1>Loop</h1>
    <script>
        document.write('1<br>');
        var n = 0;
        while(n < 3){            
            document.write('2<br>');
            document.write('3<br>');
            n= n + 1;
            document.write('n='n);
        }
        document.write('4<br>');
    </script>
</body>
</html>
