        <script>
            function toDay(){
                var self = document.querySelector('#day_night');
                var body=document.querySelector('body');
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                self.value = 'night';
                var list_a = document.querySelectorAll('a');
                var i = 0;
                while(i < list_a.length ){
                list_a[i].style.color = 'pink';
                i = i + 1;
            }
            }
            function toNight(){
                var self = document.querySelector('#day_night');
                var body=document.querySelector('body');
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                self.value = 'day';
                var list_a = document.querySelectorAll('a');
                var i = 0;
                while(i < list_a.length ){
                list_a[i].style.color = 'royalblue';
                i = i + 1;
            }
            }
        </script>
        <input type="text">
        <input id="day_night" type="button" value="night" onclick="
            var body=document.querySelector('body');
            if(this.value ==='day'){
                toDay();
            } else {
                toNight();
            }
